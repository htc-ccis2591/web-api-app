<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokemon Data Center</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id='wrapper'>
        <div id='stripe'>
            <main>
                <div id='logo'><img src='pokelogo.png'></div>
                <h1>Carl's Pokemon Data Center</h1>

                <div id="PokeMon" aria-live="polite" aria-relevant="additions removals">



                    <label>Pokemon</label>
                    <input type="text" name="pokekey" id="pokepass">
                    <button id="submitP">SUBMIT THE POKEMON</button>
                    <div id="PokemonInfo"></div>

                </div>


                <div id="PokeType" aria-live="polite" aria-relevant="additions removals">
                    <label>Enter A Pokemon Type </label>
                    <input type="text" name="typekey" id="typepass">
                    <button id="submitT">SUBMIT THE TYPE</button>
                    <div id="TypeInfo"></div>



                </div>


                <div id="PokeAbi" aria-live="polite" aria-relevant="additions removals">

                    <label>Get A bit of poke-abillity info</label>
                    <input type="text" name="abikey" id="abipass">

                    <button id="submitA">SUBMIT ABILLITY</button>
                    <div id="AbiInfo"></div>

                </div>

            </main>
        </div>
    </div>




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" language="Javascript"></script>

    <!-- javascript -->
    <script src="js/script.js"></script>

</body>

</html>
