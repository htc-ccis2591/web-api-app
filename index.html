<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ryan's Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div id="divTop">
        <header id="header">
            <h1>Ryan's Weather App</h1>
        </header>
        <section>
            <form>
<!--                <div id="divApi">-->
                    <label>API Key:</label>
                    <input name="apiKey" id="apiKey" type="text">
                </div>
                <div id="divName">
                     
                <label>City Name:</label>
                <input type="text" name="cityName" id="cityName">
                     <button id="submit">Submit</button>
                    
                    <input type="radio" name="radChoice" id="radChoiceDay">Daily by City:
                    
                <input type="radio" name="radChoice" id="radChoice5Day">5 Day by City:
            
               
                    
                </div>
                <div id="mainDiv">
                <h1 id="lblTime"></h1>
                <label id="lblTempHead"><b></b></label>
                 <label id="lblWeather"></label>
                <br></br>    
                    <label id="lblDesHead"></label>
                    <label id="lblDes"></label> 
                <br></br>
                    <label id="windSpeedHead"></label>
                    <label id="windSpeed"></label>
                <br> </br>
                    <img id="img" src="http://openweathermap.org/img/w/code.png" alt="image">
                </div>
                <div>
                    <button id="btnNext" type="button"></button>
                </div>
            </form>
        </section>
        <section id="weather" aria-live="polite" aria-relevant="additions removals"></section>


    </main>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" language="Javascript"></script>

    <!-- javascript -->
    <script src="js/script.js"></script>
    <script src="js/moment.js"></script>

</body>

</html>
